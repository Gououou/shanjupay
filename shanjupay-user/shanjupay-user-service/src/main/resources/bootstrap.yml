server:
  port: 56030

nacos:
  server:
    addr: 127.0.0.1:8848

spring:
  application:
    name: user-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: 3c567c10-8e4b-4602-9a5c-7454dfae5763
        cluster-name: DEFAULT
      config:
        server-addr: ${nacos.server.addr}
        file-extension: yaml
        namespace: 3c567c10-8e4b-4602-9a5c-7454dfae5763
        group: SHANJUPAY_GROUP
        ext-config:
          -
            refresh: true
            data-id: spring-boot-http.yaml
            group: COMMON_GROUP
          -
            refresh: true
            data-id: spring-boot-starter-druid.yaml
            group: COMMON_GROUP
          -
            refresh: true
            data-id: spring-boot-mybatis-plus.yaml
            group: COMMON_GROUP

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: com.shanjupay
  protocol:
    # dubbo 协议
    name: dubbo
    port: 20880
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22230
  consumer:
    check: false
    timeout: 3000
    retries: -1

logging:
  config: classpath:log4j2.xml

